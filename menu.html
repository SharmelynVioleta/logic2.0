<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css"
      integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          padding-top: 120px;
        "
      >
        <img src="./imgs/logo.png" alt="" />
      </div>

      <div style="display: flex; justify-content: center; padding-top: 50px">
        <span style="color: white; font-size: 40px; font-weight: 700"
          >LOGIC QUEST</span
        >
      </div>

      <div>
        <img
          src="./imgs/buho_movi.gif"
          alt=""
          width="40%"
          style="position: absolute; bottom: 100px; left: 100px"
        />
      </div>
      <div>
        <div id="circularMenu" class="circular-menu">
          <a
            class="floating-btn"
            onclick="document.getElementById('circularMenu').classList.toggle('active');"
          >
            Menu
          </a>

          <menu class="items-wrapper">
            <a
              href="#"
              class="menu-item"
              style="
                background-image: url('./imgs/enteros.png');
                background-size: cover;
                background-color: rgb(150, 150, 150);
                opacity: 0.3;
              "
            ></a>
            <a
              href="#"
              class="menu-item"
              style="
                background-image: url('./imgs/decimal.png');
                background-size: cover;
                background-color: rgb(150, 150, 150);
                opacity: 0.3;
              "
            ></a>
            <a
              href="index.html"
              class="menu-item"
              style="
                background-image: url('./imgs/enteros.png');
                background-size: cover;
                background-color: rgb(231, 196, 79);
              "
            ></a>
          </menu>
        </div>
      </div>
    </div>
  </body>
</html>
